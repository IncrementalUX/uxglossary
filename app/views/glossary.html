<div class="clearfix">
  <label for="search-items">Search</label>
  <input type="search" ng-model="searchText">
</div>

<ul class="glossary-stack">
  <li ng-repeat="item in glossaryItems | filter: searchText" class="card">
      <h4 class="card--title">{{item.title}}</h4>
      <p class="card--description">{{item.description}}</p>
      <p class="card--categories"><strong><em>Categories: </em></strong>{{item.category}}</p>
  </li>
</ul>

<div class="clearfix"></div>
