<div class="search clearfix">
  <input type="search" ng-model="searchText" class="searchbox" placeholder="Search">
</div>

<ul class="glossary-stack">
  <li ng-repeat="item in glossaryItems | filter: searchText" class="card" ng-click="goToItem(item.id)">
      <h4 class="card--title">{{item.title}}</h4>
  </li>
</ul>

<div class="clearfix"></div>
